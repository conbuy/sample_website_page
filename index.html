<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conbuy - Connect & Buy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #7D6EFE; /* Adjust the color to match your brand */
        color: #FFFFFF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .content-container {
        display: flex;
        max-width: 1200px; /* Adjust as needed */
        border-radius: 8px;
        overflow: hidden;
    }
    .text-container {
        background-color: #7D6EFE; /* Background color for the text container */
        color: #FFFFFF; /* Text color for the text container */
        padding: 20px;
        width: 50%; /* Adjust width as needed */
        box-sizing: border-box;
    }
    .form-container {
        background-color: #7D6EFE; /* Background color for the form container */
        color: #000000; /* Text color for the form container */
        padding: 20px;
        width: 50%; /* Adjust width as needed */
        box-sizing: border-box;
    }
    h1 {
        font-size: 3em; /* Adjust size as needed */
        margin-bottom: 0.5em;
    }
    p {
        font-size: 1.2em; /* Adjust size as needed */
        margin-bottom: 1em;
    }
    iframe {
        width: 100%;
        height: 500px; /* Adjust height as needed */
        border: none;
    }
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px; /* Adjust size as needed */
        height: auto;
    }
</style>
</head>
<body>

<img src="Logo_Page.png" alt="Conbuy Logo" class="logo"> <!-- Add your logo image path here -->

<div class="content-container">
    <div class="text-container">
        <h1>Connect & Buy</h1>
        <p>Real People! Real Opinion! Real Rewards!</p>
        <p>Conbuy is a platform to share about your purchases to let your friends, family & loved ones make informed decisions. Also, it helps you earn rewards for those reviews.</p>
    </div>
    <div class="form-container">
        <!-- Embed Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDkkjHu5mXoAo622UvFy4PKesce_vdiFvZcAAgFEZABHEmDA/viewform?embedded=true"></iframe>
    </div>
</div>

</body>
</html>
